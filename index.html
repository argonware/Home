<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <div class="head-bg-cont">
          <img src="earth.png" alt="" class="head-bg" />
        </div>
        <nav>
          <div class="nav-center component particled">
            <img src="./logo cummercial.png" alt="Argonware" class="logo" />
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <div class="header-center particled">
          <h1 class="header-heading">Argonware</h1>
          <p class="header-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum
            ipsa, consequatur saepe cum culpa consectetur quidem expedita facere
            enim quo voluptate totam atque nostrum nihil accusamus doloribus
            molestiae excepturi facilis.
          </p>
          <div class="header-cta">
            <button class="cta-btn">Connect</button>
            <button class="cta-btn2">Veiw projects</button>
          </div>
        </div>
      </header>
      <section>
        <div class="section-center">
          <h2 class="section-heading component particled" id="about">
            About us
          </h2>
          <div class="section-body component particled about-body">
            <div class="about-us-side">
              <img src="./logo cummercial.png" alt="logo" class="logo-about" />
              <div class="about-us-side-info">
                <h3 class="about-us-side-name"><b>Name:</b> ArgonWare</h3>
              </div>
            </div>
            <div class="about-us-inner">
              
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- rough -->
    <input type="checkbox" name="" id="dark" checked />
  </body>
</html>
